<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/ass4.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <section class="left">
        <div class="logo">
          <img src="./assets/images/Logo.png" alt="Logo" />
        </div>
        <div class="heading">
          <h1 class="title">For Individuals</h1>
          <p class="content">
            Start benefiting from the wellness experience. For companies looking
            on increasing productivity, and improving organization wellness.
          </p>
        </div>
      </section>
      <section class="right">
        <form class="signUp" action="submit" method="post">
          <div class="form-item">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter first name" />
          </div>
          <div class="form-item">
            <label for="first-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter last name" />
          </div>
          <div class="form-item dropdown">
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="">Select here</option>
              <option>Male</option>
              <option>Female</option>
            </select>
            <img src="./assets/images/u_angle-down.png" alt="dropdown" />
          </div>
          <div class="form-item dob">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" placeholder="Select here" />
            <img src="./assets/images/Vector.png" alt="Date" />
          </div>

          <div class="form-item">
            <label for="weight">Weight (KG)</label>
            <input type="number" id="weight" placeholder="Enter weight" />
          </div>
          <div class="form-item">
            <label for="height">Height (CM)</label>
            <input type="number" id="height" placeholder="Enter height" />
          </div>

          <div class="form-item special-item dropdown">
            <label for="activity-level">Activity Level</label>
            <select id="activity-level">
              <option class="fade">Select here</option>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
            <img src="./assets/images/u_angle-down.png" alt="dropdown" />
          </div>

          <div class="form-item special-item password-toggle">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" />
            <img src="./assets/images/show.png" alt="Show password" />
          </div>

          <button class="special-item" type="submit">Register</button>
        </form>
        <p class="terms">
          By clicking Register, you agree to our
          <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
        </p>
      </section>
    </div>
  </body>
</html>
